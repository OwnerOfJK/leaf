services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: leaf-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - leaf-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    mem_limit: 3g
    mem_reservation: 2g
    shm_size: 256mb

  redis:
    image: redis:7-alpine
    container_name: leaf-redis
    restart: unless-stopped
    command: redis-server --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - leaf-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    mem_limit: 768m
    mem_reservation: 512m

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: leaf-backend
    restart: unless-stopped
    env_file:
      - ./backend/.env.prod
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - csv_uploads:/tmp/leaf_csv_uploads
    # Port 8000 NOT exposed - backend is internal only
    # Accessible to frontend via http://backend:8000 (Docker network)
    networks:
      - leaf-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    mem_limit: 1g
    mem_reservation: 512m

  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: leaf-celery
    restart: unless-stopped
    command: celery -A app.workers.celery_app worker --loglevel=info --concurrency=2
    env_file:
      - ./backend/.env.prod
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - csv_uploads:/tmp/leaf_csv_uploads
    networks:
      - leaf-network
    mem_limit: 512m
    mem_reservation: 256m

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: leaf-frontend
    restart: unless-stopped
    env_file:
      - ./frontend/.env.prod
    depends_on:
      - backend
    ports:
      - "3000:3000"
    networks:
      - leaf-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
    mem_limit: 512m
    mem_reservation: 256m

networks:
  leaf-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  csv_uploads:
