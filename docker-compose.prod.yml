services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: leaf-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - leaf-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    mem_limit: 3g
    mem_reservation: 2g
    shm_size: 256mb

  redis:
    image: redis:7-alpine
    container_name: leaf-redis
    restart: unless-stopped
    command: redis-server --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - leaf-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    mem_limit: 768m
    mem_reservation: 512m

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: leaf-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      REDIS_SESSION_TTL: ${REDIS_SESSION_TTL}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      LANGFUSE_PUBLIC_KEY: ${LANGFUSE_PUBLIC_KEY}
      LANGFUSE_SECRET_KEY: ${LANGFUSE_SECRET_KEY}
      LANGFUSE_BASE_URL: ${LANGFUSE_BASE_URL}
      GOOGLE_BOOKS_API_KEY: ${GOOGLE_BOOKS_API_KEY}
      NYT_BOOKS_API_KEY: ${NYT_BOOKS_API_KEY}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND}
      GUNICORN_WORKERS: ${GUNICORN_WORKERS}
      ENVIRONMENT: ${ENVIRONMENT}
      DEBUG: ${DEBUG}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - csv_uploads:/tmp/leaf_csv_uploads
    networks:
      - leaf-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    mem_limit: 1g
    mem_reservation: 512m

  celery-worker-1:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: leaf-celery-1
    restart: unless-stopped
    command: celery -A app.workers.celery_app worker --loglevel=info --concurrency=2 --hostname=worker1@%h
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      REDIS_SESSION_TTL: ${REDIS_SESSION_TTL}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      LANGFUSE_PUBLIC_KEY: ${LANGFUSE_PUBLIC_KEY}
      LANGFUSE_SECRET_KEY: ${LANGFUSE_SECRET_KEY}
      LANGFUSE_BASE_URL: ${LANGFUSE_BASE_URL}
      GOOGLE_BOOKS_API_KEY: ${GOOGLE_BOOKS_API_KEY}
      NYT_BOOKS_API_KEY: ${NYT_BOOKS_API_KEY}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND}
      ENVIRONMENT: ${ENVIRONMENT}
      DEBUG: ${DEBUG}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - csv_uploads:/tmp/leaf_csv_uploads
    networks:
      - leaf-network
    healthcheck:
      test: ["CMD-SHELL", "celery -A app.workers.celery_app inspect ping -d worker1@$$HOSTNAME"]
      interval: 30s
      timeout: 30s
      retries: 3
      start_period: 30s
    mem_limit: 512m
    mem_reservation: 256m

  celery-worker-2:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: leaf-celery-2
    restart: unless-stopped
    command: celery -A app.workers.celery_app worker --loglevel=info --concurrency=2 --hostname=worker2@%h
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      REDIS_SESSION_TTL: ${REDIS_SESSION_TTL}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      LANGFUSE_PUBLIC_KEY: ${LANGFUSE_PUBLIC_KEY}
      LANGFUSE_SECRET_KEY: ${LANGFUSE_SECRET_KEY}
      LANGFUSE_BASE_URL: ${LANGFUSE_BASE_URL}
      GOOGLE_BOOKS_API_KEY: ${GOOGLE_BOOKS_API_KEY}
      NYT_BOOKS_API_KEY: ${NYT_BOOKS_API_KEY}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND}
      ENVIRONMENT: ${ENVIRONMENT}
      DEBUG: ${DEBUG}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - csv_uploads:/tmp/leaf_csv_uploads
    networks:
      - leaf-network
    healthcheck:
      test: ["CMD-SHELL", "celery -A app.workers.celery_app inspect ping -d worker2@$$HOSTNAME"]
      interval: 30s
      timeout: 30s
      retries: 3
      start_period: 30s
    mem_limit: 512m
    mem_reservation: 256m

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: leaf-frontend
    restart: unless-stopped
    environment:
      BACKEND_INTERNAL_URL: ${BACKEND_INTERNAL_URL}
    depends_on:
      - backend
    networks:
      - leaf-network
      - dokploy-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.leaf-frontend.rule=Host(`leaf-books.com`)"
      - "traefik.http.routers.leaf-frontend.entrypoints=web"
      - "traefik.http.routers.leaf-frontend.middlewares=redirect-to-https"
      - "traefik.http.routers.leaf-frontend-secure.rule=Host(`leaf-books.com`)"
      - "traefik.http.routers.leaf-frontend-secure.entrypoints=websecure"
      - "traefik.http.routers.leaf-frontend-secure.tls.certresolver=letsencrypt"
      - "traefik.http.services.leaf-frontend.loadbalancer.server.port=3000"
      - "traefik.docker.network=dokploy-network"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://127.0.0.1:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
    mem_limit: 1g
    mem_reservation: 512m

networks:
  leaf-network:
    driver: bridge
  dokploy-network:
    external: true

volumes:
  postgres_data:
  redis_data:
  csv_uploads:
